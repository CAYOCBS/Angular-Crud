
<div *ngIf ="professorSelecionado">
  <app-titulo [titulo] ="(professorSelecionado.id === 0 ? 'Novo Professor' : 'Cod. Professor: ' + professorSelecionado.id)">
    <button class="btn btn-warning" (click)="voltar()"> Lista de Professores</button>
  </app-titulo>

  <form [formGroup]="professorForm" (submit)="professorSubmit()">
    <div class="form-group">
      <label for="formGroupExampleInput">Nome</label>
      <input type="text" formControlName ="nome" class="form-control" >
    </div>
    <!--div class="form-group">
      <label for="formGroupExampleInput2">Disciplina</label>
      <input type="text" value = "{{professorSelecionado.disciplina}}"class="form-control" >
    </div!-->
    <div class="form-group">
      <hr>
      <button class = "btn btn-success" [disabled]="!professorForm.valid">Salvar</button>
    </div>
  </form>
</div>
<div *ngIf = "!professorSelecionado">
  <app-titulo [titulo] ="titulo">
    <button class="btn btn-success" (click)="professorNovo()">Cadastrar professor</button>
  </app-titulo>
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th>Visualizar</th>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Disciplina</th>
        <th scope="col">Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let professor of professores">
         <td>
          <button (click)="professorSelect(professor)" class="text-dark btn btn-outline-warning">Detalhe</button>
        </td>
        <th scope="row">{{professor.id}}</th>
        <td>{{professor.nome}}</td>
        <td>{{professor.disciplina}}</td>
        <td>
          <div class="btn-group">
            <button (click)="openModal(template)" class="btn btn-outline-primary">alunos</button></div>
        </td>
      </tr>
    </tbody>
  </table>
</div>


 
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    This is a modal.
  </div>
</ng-template>
